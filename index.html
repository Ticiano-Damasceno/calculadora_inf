<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculadora">
        <div id="display"> 0 </div>
        <div id="teclado">
            <div data-number="AC" class="CE"> AC </div>
            <div data-number="CE" class="CE"> CE </div>
            <div class="empty"></div>
            <div data-number="+"> + </div>
            <div data-number="7"> 7 </div>
            <div data-number="8"> 8 </div>
            <div data-number="9"> 9 </div>
            <div data-number="-"> - </div>
            <div data-number="4"> 4 </div>
            <div data-number="5"> 5 </div>
            <div data-number="6"> 6 </div>
            <div data-number="/"> / </div>
            <div data-number="1"> 1 </div>
            <div data-number="2"> 2 </div>
            <div data-number="3"> 3 </div>
            <div data-number="*"> x </div>
            <div data-number="0"> 0 </div>
            <div data-number=","> , </div>
            <div data-number="equal"> = </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
